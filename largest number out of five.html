<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Five Numbers</title>
</head>
<body>
    <script>
        // Function to find the largest of five numbers
        function findLargestNumber() {
            const num1 = parseFloat(prompt("Enter the first number:"));
            const num2 = parseFloat(prompt("Enter the second number:"));
            const num3 = parseFloat(prompt("Enter the third number:"));
            const num4 = parseFloat(prompt("Enter the fourth number:"));
            const num5 = parseFloat(prompt("Enter the fifth number:"));

            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                alert("Please enter valid numbers.");
                return;
            }

            const largestNumber = Math.max(num1, num2, num3, num4, num5);

            alert(`The largest number is: ${largestNumber}`);
        }

        // Call the function when the page loads
        window.onload = findLargestNumber;
    </script>
</body>
</html>
