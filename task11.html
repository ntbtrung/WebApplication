<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        /* Basic styling for the layout */
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .container {
            display: flex;
        }

        .left-panel {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .right-panel {
            flex: 2;
            padding: 20px;
            background-color: #e0e0e0;
            overflow: auto; /* Add scrollbars if content overflows */
        }

	/* Style for the images container (album) */
        .album {
            display: none; /* Hide the album by default */
        }

        /* Style for the image thumbnails */
	.thumbnail {
    		border: 1px solid #ddd;
    		padding: 5px;
    		margin: 5px;
    		cursor: pointer;
    		display: none; /* Hide thumbnails by default */
    		width: 100px; /* Set the width of the thumbnail */
    		height: 100px; /* Set the height of the thumbnail */
    		object-fit: cover; /* Ensure the image covers the entire thumbnail without distortion */
	}

        /* Style for the categories */
        .category {
            display: block;
        }

        /* Style for active category thumbnails */
        .category.active .thumbnail {
            display: block;
        }

        /* Style for the full-size image pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999; /* Ensure the pop-up appears on top */
        }

        .popup img {
            max-width: 90%; /* Constrain image width within the right panel */
            max-height: 80vh; /* Constrain image height within the viewport height */
            border: 1px solid #ddd; /* Thin border for the full-size image */
            cursor: pointer; /* Add pointer cursor to the image */
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content goes here -->
        <h1>Photo Gallery</h1>
    </header>

    <div class="container">
        <div class="left-panel">
            <!-- Links to categories -->
            <ul>
                <li><a href="#" onclick="showCategory('category1')">Category 1</a></li>
                <li><a href="#" onclick="showCategory('category2')">Category 2</a></li>
                <!-- Add more categories as needed -->
            </ul>
        </div>
        <div class="right-panel">
            <!-- Images in corresponding category -->
            <div id="category1" class="album category">
                <!-- Thumbnails for Category 1 -->
                <img src="./images/CyberCity.jpg" class="thumbnail" onclick="showImage('./images/CyberCity.jpg')">
                <img src="./images/CyberIndustry.jpg" class="thumbnail" onclick="showImage('./images/CyberIndustry.jpg.jpg')">
                <!-- Add more thumbnails for Category 1 as needed -->
            </div>
            <div id="category2" class="album category">
                <!-- Thumbnails for Category 2 -->
                <img src="./images/CyberUnder.jpg" class="thumbnail" onclick="showImage('./images/CyberUnder.jpg')">
                <img src="./images/SpiderMan.jpg" class="thumbnail" onclick="showImage('./images/SpiderMan.jpg')">
                <!-- Add more thumbnails for Category 2 as needed -->
            </div>
            <!-- Add more categories with images as needed -->
        </div>
    </div>

    <!-- Full-size image pop-up -->
    <div id="imagePopup" class="popup" onclick="closeImagePopup(event)">
        <img id="popupImage" onclick="event.stopPropagation();">
    </div>
    <footer>
        <!-- Footer content goes here -->
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script>
        // Function to show images in a category
        function showCategory(category) {
            const categories = document.querySelectorAll('.album');
            categories.forEach(cat => cat.style.display = 'none');

            const selectedCategory = document.getElementById(category);
            if (selectedCategory) {
                selectedCategory.style.display = 'block';
            }
        }

        // Function to display a full-size image in a pop-up
        function showImage(imageSrc) {
            const popup = document.getElementById('imagePopup');
            const popupImage = document.getElementById('popupImage');

            popupImage.src = imageSrc;
            popup.style.display = 'flex';
        }

	// Function to close the image pop-up
        function closeImagePopup(event) {
            const popup = document.getElementById('imagePopup');
            popup.style.display = 'none';
        }

        // Function to display a full-size image in a pop-up
        function showImage(imageSrc) {
            const popup = document.getElementById('imagePopup');
            const popupImage = document.getElementById('popupImage');

            popupImage.src = imageSrc;
            popup.style.display = 'flex';
        }
    </script>
</body>
</html>
